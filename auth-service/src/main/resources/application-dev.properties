# ============================================================================
# Development Profile - H2 Database Configuration
# ============================================================================

# ============================================================================
# Database Configuration - H2 In-Memory
# ============================================================================
spring.datasource.url=jdbc:h2:mem:authdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ============================================================================
# Connection Pool Configuration (Hikari)
# ============================================================================
# H2 uses default Hikari settings

# ============================================================================
# H2 Console Configuration
# ============================================================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ============================================================================
# JPA/Hibernate Configuration
# ============================================================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# ============================================================================
# Logging Configuration
# ============================================================================
logging.level.root=INFO
logging.level.com.template.business=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ============================================================================
# JWT Configuration
# ============================================================================
# WARNING: This is for development ONLY - DO NOT use in production!
jwt.secret=9ff7ff40e4641ffc5e1078ce57f682723c7371612ecc84a0e9c60e786f90cfb0

# Access Token (short-lived) - 15 minutes (900000 ms)
jwt.access.expiration=900000
# Backward compatibility
jwt.expiration=900000

# Refresh Token (long-lived) - 24 hours (86400000 ms)
jwt.refresh.expiration=86400000

# ============================================================================
# Session Management Configuration
# ============================================================================
# Maximum number of concurrent sessions per user
session.max-per-user=5

# ============================================================================
# LDAP Configuration
# ============================================================================
# Set to false for local development without LDAP
# Set to true to test with company Active Directory
ldap.enabled=${LDAP_ENABLED:false}
ldap.url=${LDAP_URL:ldaps://ldap.example.com:636}
ldap.base=${LDAP_BASE:example.local}
ldap.userSearchFilter=${LDAP_USER_SEARCH_FILTER:(&(objectClass=user)(sAMAccountName={1}))}
