# ============================================================================
# Development Profile - H2 Database Configuration
# ============================================================================

# ============================================================================
# Database Configuration - H2 In-Memory
# ============================================================================
spring.datasource.url=jdbc:h2:mem:authdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ============================================================================
# H2 Console (Development Only)
# ============================================================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ============================================================================
# JPA/Hibernate Configuration
# ============================================================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# ============================================================================
# Logging Configuration
# ============================================================================
logging.level.root=INFO
logging.level.com.template.business=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ============================================================================
# JWT Configuration (Development)
# ============================================================================
# WARNING: This is for development ONLY - DO NOT use in production!
jwt.secret=dev-secret-key-only-for-testing-purposes-change-in-production-must-be-at-least-256-bits-long-for-hs256-algorithm

# ============================================================================
# LDAP Configuration (Development)
# ============================================================================
# Set to false for local development without LDAP
# Set to true to test with company Active Directory
ldap.enabled=false
ldap.url=ldaps://fng.local:636
ldap.base=fng.local
ldap.userSearchFilter=(&(objectClass=user)(sAMAccountName={1}))
