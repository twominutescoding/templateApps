# ============================================================================
# Production Profile - Oracle Database Configuration
# ============================================================================

# ============================================================================
# Database Configuration - Oracle
# ============================================================================
spring.datasource.url=jdbc:oracle:thin:@${DB_HOST:localhost}:${DB_PORT:1521}:${DB_SID:ORCL}
spring.datasource.driverClassName=oracle.jdbc.OracleDriver
spring.datasource.username=${DB_USERNAME:your_username}
spring.datasource.password=${DB_PASSWORD:your_password}

# ============================================================================
# Connection Pool Configuration (Hikari)
# ============================================================================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ============================================================================
# H2 Console Configuration
# ============================================================================
spring.h2.console.enabled=false

# ============================================================================
# JPA/Hibernate Configuration
# ============================================================================
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# ============================================================================
# Logging Configuration
# ============================================================================
logging.level.root=WARN
logging.level.com.template.business=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# ============================================================================
# JWT Configuration
# ============================================================================
# IMPORTANT: Set JWT_SECRET environment variable in production!
# Generate a strong secret: openssl rand -base64 64
jwt.secret=${JWT_SECRET}

# Access Token (short-lived) - 15 minutes (900000 ms)
jwt.access.expiration=${JWT_ACCESS_EXPIRATION:900000}
# Backward compatibility
jwt.expiration=${JWT_ACCESS_EXPIRATION:900000}

# Refresh Token (long-lived) - 7 days (604800000 ms)
jwt.refresh.expiration=${JWT_REFRESH_EXPIRATION:604800000}

# ============================================================================
# Session Management Configuration
# ============================================================================
# Maximum number of concurrent sessions per user
session.max-per-user=${SESSION_MAX_PER_USER:5}

# ============================================================================
# LDAP Configuration
# ============================================================================
# Enable LDAP authentication (set LDAP_ENABLED=false to use database-only)
ldap.enabled=${LDAP_ENABLED:true}
ldap.url=${LDAP_URL:ldaps://fng.local:636}
ldap.base=${LDAP_BASE:fng.local}
ldap.userSearchFilter=${LDAP_USER_SEARCH_FILTER:(&(objectClass=user)(sAMAccountName={1}))}
