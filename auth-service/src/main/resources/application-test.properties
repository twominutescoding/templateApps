# ============================================================================
# Test Profile - Oracle Database Configuration
# ============================================================================

# ============================================================================
# Database Configuration - Oracle
# ============================================================================
# IMPORTANT: Set these environment variables before running test profile:
# DB_HOST, DB_PORT, DB_SID, DB_USERNAME, DB_PASSWORD
spring.datasource.url=jdbc:oracle:thin:@${DB_HOST}:${DB_PORT:1521}:${DB_SID}
spring.datasource.driverClassName=oracle.jdbc.OracleDriver
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# ============================================================================
# Connection Pool Configuration (Hikari)
# ============================================================================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ============================================================================
# H2 Console Configuration
# ============================================================================
spring.h2.console.enabled=false

# ============================================================================
# JPA/Hibernate Configuration
# ============================================================================
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ============================================================================
# Logging Configuration
# ============================================================================
logging.level.root=INFO
logging.level.com.template.business=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ============================================================================
# JWT Configuration
# ============================================================================
# WARNING: This is for testing ONLY - DO NOT use in production!
jwt.secret=test-secret-key-only-for-testing-purposes-change-in-production-must-be-at-least-256-bits-long-for-hs256-algorithm

# Access Token (short-lived) - 15 minutes (900000 ms)
jwt.access.expiration=900000
# Backward compatibility
jwt.expiration=900000

# Refresh Token (long-lived) - 7 days (604800000 ms)
jwt.refresh.expiration=604800000

# ============================================================================
# Session Management Configuration
# ============================================================================
# Maximum number of concurrent sessions per user
session.max-per-user=5

# ============================================================================
# LDAP Configuration
# ============================================================================
# Set to false for local testing without LDAP
# Set to true to test with company Active Directory
# IMPORTANT: Set LDAP_URL and LDAP_BASE environment variables for your AD
ldap.enabled=${LDAP_ENABLED:false}
ldap.url=${LDAP_URL:ldaps://your-ad-server:636}
ldap.base=${LDAP_BASE:your.domain.local}
ldap.userSearchFilter=(&(objectClass=user)(sAMAccountName={1}))
