# ============================================================================
# Application Configuration
# ============================================================================

spring.application.name=auth-service

# ============================================================================
# Server Configuration
# ============================================================================
server.port=${TEMP_AUTH_SERVICE_SERVER_PORT:8091}
server.servlet.context-path=${TEMP_AUTH_SERVICE_CONTEXT_PATH:/auth}

# ============================================================================
# Jackson Configuration
# ============================================================================
spring.jackson.time-zone=UTC

# ============================================================================
# CORS Configuration
# ============================================================================
cors.allowed-origins=${TEMP_AUTH_SERVICE_CORS_ORIGINS:http://localhost:5173,http://localhost:3000,http://localhost:8090,http://localhost:5174}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=Authorization,Content-Type,Accept,Origin,X-Requested-With
cors.allow-credentials=true

# ============================================================================
# API Documentation (OpenAPI/Swagger)
# ============================================================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# ============================================================================
# Application Logger Configuration (Database Logging)
# ============================================================================
app.logging.entity-name=${TEMP_AUTH_SERVICE_LOGGING_ENTITY_NAME:TEMP_AUTH_SERVICE}
app.logging.create-user=${TEMP_AUTH_SERVICE_LOGGING_CREATE_USER:auth-service}
app.logging.db-enabled=${TEMP_AUTH_SERVICE_LOGGING_DB_ENABLED:true}

# ============================================================================
# Mailing Scheduler Configuration
# ============================================================================
mailing.scheduler.enabled=${TEMP_AUTH_SERVICE_MAILING_SCHEDULER_ENABLED:false}
mailing.scheduler.interval=${TEMP_AUTH_SERVICE_MAILING_SCHEDULER_INTERVAL:60000}
mailing.scheduler.from-address=${TEMP_AUTH_SERVICE_MAILING_FROM_ADDRESS:noreply@example.com}

# ============================================================================
# Mail Configuration
# ============================================================================
spring.mail.host=${TEMP_AUTH_SERVICE_MAIL_HOST:localhost}
spring.mail.port=${TEMP_AUTH_SERVICE_MAIL_PORT:25}
spring.mail.username=${TEMP_AUTH_SERVICE_MAIL_USERNAME:}
spring.mail.password=${TEMP_AUTH_SERVICE_MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=${TEMP_AUTH_SERVICE_MAIL_SMTP_AUTH:false}
spring.mail.properties.mail.smtp.starttls.enable=${TEMP_AUTH_SERVICE_MAIL_SMTP_STARTTLS:false}
spring.mail.properties.mail.smtp.connectiontimeout=${TEMP_AUTH_SERVICE_MAIL_SMTP_CONN_TIMEOUT:5000}
spring.mail.properties.mail.smtp.timeout=${TEMP_AUTH_SERVICE_MAIL_SMTP_TIMEOUT:5000}
spring.mail.properties.mail.smtp.writetimeout=${TEMP_AUTH_SERVICE_MAIL_SMTP_WRITE_TIMEOUT:5000}

# ============================================================================
# JWT Configuration
# ============================================================================
# WARNING: Override TEMP_AUTH_SERVICE_JWT_SECRET in production!
# Generate a strong secret: openssl rand -base64 64
jwt.secret=${TEMP_AUTH_SERVICE_JWT_SECRET:9ff7ff40e4641ffc5e1078ce57f682723c7371612ecc84a0e9c60e786f90cfb0}

# Access Token (short-lived) - 15 minutes (900000 ms)
jwt.access.expiration=${TEMP_AUTH_SERVICE_JWT_ACCESS_EXPIRATION:900000}
# Backward compatibility
jwt.expiration=${TEMP_AUTH_SERVICE_JWT_ACCESS_EXPIRATION:900000}

# Refresh Token (long-lived) - 24 hours (86400000 ms)
jwt.refresh.expiration=${TEMP_AUTH_SERVICE_JWT_REFRESH_EXPIRATION:86400000}

# ============================================================================
# Session Management Configuration
# ============================================================================
session.max-per-user=${TEMP_AUTH_SERVICE_SESSION_MAX_PER_USER:5}

# ============================================================================
# LDAP Configuration
# ============================================================================
ldap.enabled=${TEMP_AUTH_SERVICE_LDAP_ENABLED:false}
ldap.url=${TEMP_AUTH_SERVICE_LDAP_URL:ldaps://ldap.example.com:636}
ldap.base=${TEMP_AUTH_SERVICE_LDAP_BASE:example.local}
ldap.userSearchFilter=${TEMP_AUTH_SERVICE_LDAP_USER_SEARCH_FILTER:(&(objectClass=user)(sAMAccountName={1}))}

# ============================================================================
# Database Configuration
# ============================================================================
spring.datasource.url=${TEMP_AUTH_SERVICE_DB_URL}
spring.datasource.driverClassName=${TEMP_AUTH_SERVICE_DB_DRIVER:oracle.jdbc.OracleDriver}
spring.datasource.username=${TEMP_AUTH_SERVICE_DB_USERNAME}
spring.datasource.password=${TEMP_AUTH_SERVICE_DB_PASSWORD}

# ============================================================================
# Connection Pool Configuration (Hikari)
# ============================================================================
spring.datasource.hikari.maximum-pool-size=${TEMP_AUTH_SERVICE_HIKARI_MAX_POOL:10}
spring.datasource.hikari.minimum-idle=${TEMP_AUTH_SERVICE_HIKARI_MIN_IDLE:5}
spring.datasource.hikari.connection-timeout=${TEMP_AUTH_SERVICE_HIKARI_CONN_TIMEOUT:30000}
spring.datasource.hikari.idle-timeout=${TEMP_AUTH_SERVICE_HIKARI_IDLE_TIMEOUT:600000}
spring.datasource.hikari.max-lifetime=${TEMP_AUTH_SERVICE_HIKARI_MAX_LIFETIME:1800000}

# ============================================================================
# JPA/Hibernate Configuration
# ============================================================================
spring.jpa.database-platform=${TEMP_AUTH_SERVICE_JPA_DIALECT:org.hibernate.dialect.OracleDialect}
spring.jpa.hibernate.ddl-auto=${TEMP_AUTH_SERVICE_JPA_DDL_AUTO:none}
spring.jpa.show-sql=${TEMP_AUTH_SERVICE_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${TEMP_AUTH_SERVICE_JPA_FORMAT_SQL:false}
spring.jpa.properties.hibernate.use_sql_comments=${TEMP_AUTH_SERVICE_JPA_SQL_COMMENTS:false}

# ============================================================================
# Logging Configuration
# ============================================================================
logging.level.root=${TEMP_AUTH_SERVICE_LOG_LEVEL_ROOT:INFO}
logging.level.com.template.business=${TEMP_AUTH_SERVICE_LOG_LEVEL_APP:INFO}
logging.level.org.springframework.web=${TEMP_AUTH_SERVICE_LOG_LEVEL_WEB:WARN}
logging.level.org.springframework.security=${TEMP_AUTH_SERVICE_LOG_LEVEL_SECURITY:WARN}
logging.level.org.hibernate.SQL=${TEMP_AUTH_SERVICE_LOG_LEVEL_SQL:WARN}
