# ============================================================================
# Application Configuration (Base/Common Properties)
# ============================================================================

# Application Name
spring.application.name=auth-service

# Active Profile (dev or prod)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:test}

# ============================================================================
# Server Configuration
# ============================================================================
server.port=8091
server.servlet.context-path=/auth

# ============================================================================
# Jackson Configuration
# ============================================================================
# Note: WRITE_DATES_AS_TIMESTAMPS was removed in Jackson 3.x (Spring Boot 4.0)
# Jackson 3.x defaults to ISO-8601 date format (not timestamps)
spring.jackson.time-zone=UTC

# ============================================================================
# JWT Configuration
# ============================================================================
# IMPORTANT: Set JWT_SECRET environment variable in production!
# Generate a strong secret: openssl rand -base64 64
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# ============================================================================
# LDAP Configuration
# ============================================================================
# Can be disabled if not needed (set LDAP_ENABLED=false)
ldap.enabled=${LDAP_ENABLED:false}
ldap.url=${LDAP_URL:ldaps://fng.local:636}
ldap.base=${LDAP_BASE:fng.local}
ldap.userSearchFilter=${LDAP_USER_SEARCH_FILTER:(&(objectClass=user)(sAMAccountName={1}))}

# ============================================================================
# CORS Configuration
# ============================================================================
cors.allowed-origins=${CORS_ORIGINS:http://localhost:5173,http://localhost:3000,http://localhost:8090}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=*
cors.allow-credentials=true

# ============================================================================
# API Documentation (OpenAPI/Swagger)
# ============================================================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
