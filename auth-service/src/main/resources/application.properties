# ============================================================================
# Application Configuration (Common Properties)
# ============================================================================
# Note: Profile-specific configurations are in application-{profile}.properties
# Always run with a profile: dev, test, or prod
# ============================================================================

# Application Name
spring.application.name=auth-service

# Active Profile (default to dev for local development)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# ============================================================================
# Server Configuration
# ============================================================================
server.port=${TEMP_AUTH_SERVICE_SERVER_PORT:8091}
server.servlet.context-path=${TEMP_AUTH_SERVICE_CONTEXT_PATH:/auth}

# ============================================================================
# Jackson Configuration
# ============================================================================
# Note: WRITE_DATES_AS_TIMESTAMPS was removed in Jackson 3.x (Spring Boot 4.0)
# Jackson 3.x defaults to ISO-8601 date format (not timestamps)
spring.jackson.time-zone=UTC

# ============================================================================
# CORS Configuration
# ============================================================================
cors.allowed-origins=${TEMP_AUTH_SERVICE_CORS_ORIGINS:http://localhost:5173,http://localhost:3000,http://localhost:8090,http://localhost:5174}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=Authorization,Content-Type,Accept,Origin,X-Requested-With
cors.allow-credentials=true

# ============================================================================
# API Documentation (OpenAPI/Swagger)
# ============================================================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# ============================================================================
# Application Logger Configuration (Database Logging)
# ============================================================================
# Entity name for this application (used when logging to T_APP_LOG table)
app.logging.entity-name=${TEMP_AUTH_SERVICE_LOGGING_ENTITY_NAME:TEMP_AUTH_SERVICE}
# Service identifier (stored as CREATE_USER in logs)
app.logging.create-user=${TEMP_AUTH_SERVICE_LOGGING_CREATE_USER:auth-service}
# Enable/disable database logging (SLF4J always works)
app.logging.db-enabled=${TEMP_AUTH_SERVICE_LOGGING_DB_ENABLED:true}

# ============================================================================
# Profile-Specific Configurations
# ============================================================================
# JWT, LDAP, Database, Logging, and other environment-specific settings
# are configured in application-{profile}.properties files:
#   - application-dev.properties  (H2 database, debug logging)
#   - application-test.properties (Oracle database, debug logging)
#   - application-prod.properties (Oracle database, production logging)
