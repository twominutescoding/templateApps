# ============================================================================
# Development Profile - H2 Database Configuration
# ============================================================================

# ============================================================================
# Database Configuration - H2 In-Memory
# ============================================================================
spring.datasource.url=${TEMP_BUSINESS_APP_DB_URL:jdbc:h2:mem:businessdb}
spring.datasource.driverClassName=${TEMP_BUSINESS_APP_DB_DRIVER:org.h2.Driver}
spring.datasource.username=${TEMP_BUSINESS_APP_DB_USERNAME:sa}
spring.datasource.password=${TEMP_BUSINESS_APP_DB_PASSWORD:}

# ============================================================================
# Connection Pool Configuration (Hikari)
# ============================================================================
# H2 uses default Hikari settings

# ============================================================================
# H2 Console Configuration
# ============================================================================
spring.h2.console.enabled=${TEMP_BUSINESS_APP_H2_CONSOLE_ENABLED:true}
spring.h2.console.path=${TEMP_BUSINESS_APP_H2_CONSOLE_PATH:/h2-console}

# ============================================================================
# JPA/Hibernate Configuration
# ============================================================================
spring.jpa.database-platform=${TEMP_BUSINESS_APP_JPA_DIALECT:org.hibernate.dialect.H2Dialect}
spring.jpa.hibernate.ddl-auto=${TEMP_BUSINESS_APP_JPA_DDL_AUTO:create-drop}
spring.jpa.show-sql=${TEMP_BUSINESS_APP_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${TEMP_BUSINESS_APP_JPA_FORMAT_SQL:true}
spring.jpa.properties.hibernate.use_sql_comments=${TEMP_BUSINESS_APP_JPA_SQL_COMMENTS:true}
spring.jpa.defer-datasource-initialization=${TEMP_BUSINESS_APP_JPA_DEFER_INIT:true}
spring.sql.init.mode=${TEMP_BUSINESS_APP_SQL_INIT_MODE:always}

# ============================================================================
# Logging Configuration
# ============================================================================
logging.level.root=INFO
logging.level.com.template.business=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ============================================================================
# JWT Configuration
# ============================================================================
# WARNING: This is for development ONLY - DO NOT use in production!
# MUST match auth-service secret for token validation
jwt.secret=${TEMP_BUSINESS_APP_JWT_SECRET:9ff7ff40e4641ffc5e1078ce57f682723c7371612ecc84a0e9c60e786f90cfb0}
jwt.expiration=${TEMP_BUSINESS_APP_JWT_EXPIRATION:900000}
