# ============================================================================
# Production Profile - Oracle Database Configuration
# ============================================================================

# ============================================================================
# Database Configuration - Oracle
# ============================================================================
# Environment variables are prefixed with entity name for multi-app Tomcat deployment
spring.datasource.url=jdbc:oracle:thin:@${TEMP_BUSINESS_APP_DB_HOST:localhost}:${TEMP_BUSINESS_APP_DB_PORT:1521}:${TEMP_BUSINESS_APP_DB_SID:ORCL}
spring.datasource.driverClassName=oracle.jdbc.OracleDriver
spring.datasource.username=${TEMP_BUSINESS_APP_DB_USERNAME:your_username}
spring.datasource.password=${TEMP_BUSINESS_APP_DB_PASSWORD:your_password}

# ============================================================================
# Connection Pool Configuration (Hikari)
# ============================================================================
spring.datasource.hikari.maximum-pool-size=${TEMP_BUSINESS_APP_HIKARI_MAX_POOL:10}
spring.datasource.hikari.minimum-idle=${TEMP_BUSINESS_APP_HIKARI_MIN_IDLE:5}
spring.datasource.hikari.connection-timeout=${TEMP_BUSINESS_APP_HIKARI_CONN_TIMEOUT:30000}
spring.datasource.hikari.idle-timeout=${TEMP_BUSINESS_APP_HIKARI_IDLE_TIMEOUT:600000}
spring.datasource.hikari.max-lifetime=${TEMP_BUSINESS_APP_HIKARI_MAX_LIFETIME:1800000}

# ============================================================================
# H2 Console Configuration
# ============================================================================
spring.h2.console.enabled=${TEMP_BUSINESS_APP_H2_CONSOLE_ENABLED:false}

# ============================================================================
# JPA/Hibernate Configuration
# ============================================================================
spring.jpa.database-platform=${TEMP_BUSINESS_APP_JPA_DIALECT:org.hibernate.dialect.OracleDialect}
spring.jpa.hibernate.ddl-auto=${TEMP_BUSINESS_APP_JPA_DDL_AUTO:validate}
spring.jpa.show-sql=${TEMP_BUSINESS_APP_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${TEMP_BUSINESS_APP_JPA_FORMAT_SQL:false}
spring.jpa.properties.hibernate.use_sql_comments=${TEMP_BUSINESS_APP_JPA_SQL_COMMENTS:false}

# ============================================================================
# Logging Configuration
# ============================================================================
logging.level.root=WARN
logging.level.com.template.business=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# ============================================================================
# Auth Service Host
# ============================================================================
auth.service.host=${TEMP_BUSINESS_APP_AUTH_SERVICE_HOST:http://localhost:8091/auth}

# ============================================================================
# JWT Configuration
# ============================================================================
# IMPORTANT: Set TEMP_BUSINESS_APP_JWT_SECRET environment variable in production!
# Generate a strong secret: openssl rand -base64 64
# MUST match auth-service secret for token validation
jwt.secret=${TEMP_BUSINESS_APP_JWT_SECRET:9ff7ff40e4641ffc5e1078ce57f682723c7371612ecc84a0e9c60e786f90cfb0}
jwt.expiration=${TEMP_BUSINESS_APP_JWT_EXPIRATION:900000}
