# Production Profile - Oracle Database Configuration

# External Authentication Service Configuration
auth.external.enabled=true
auth.external.url=${AUTH_SERVICE_URL:http://your-company-auth-service.com/api/auth/login}

# Oracle Database Configuration
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:ORCL
spring.datasource.driverClassName=oracle.jdbc.OracleDriver
spring.datasource.username=${DB_USERNAME:your_username}
spring.datasource.password=${DB_PASSWORD:your_password}

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate Configuration for Oracle
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# Disable H2 Console in production
spring.h2.console.enabled=false

# Logging Configuration for Production
logging.level.root=WARN
logging.level.com.template.business=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
