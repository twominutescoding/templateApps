# ============================================================================
# Test Profile - Oracle Database Configuration
# ============================================================================

# ============================================================================
# Database Configuration - Oracle
# ============================================================================
# IMPORTANT: Set these environment variables before running test profile:
# DB_HOST, DB_PORT, DB_SID, DB_USERNAME, DB_PASSWORD
spring.datasource.url=jdbc:oracle:thin:@${DB_HOST}:${DB_PORT:1521}:${DB_SID}
spring.datasource.driverClassName=oracle.jdbc.OracleDriver
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# ============================================================================
# Connection Pool Configuration (Hikari)
# ============================================================================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ============================================================================
# H2 Console Configuration
# ============================================================================
spring.h2.console.enabled=false

# ============================================================================
# JPA/Hibernate Configuration
# ============================================================================
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ============================================================================
# Logging Configuration
# ============================================================================
logging.level.root=INFO
logging.level.com.template.business=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

