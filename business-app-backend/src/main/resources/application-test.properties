# ============================================================================
# Database Configuration - Oracle
# ============================================================================
# IMPORTANT: Set these environment variables before running test profile:
# TEMP_BUSINESS_APP_DB_HOST, TEMP_BUSINESS_APP_DB_PORT, TEMP_BUSINESS_APP_DB_SID, TEMP_BUSINESS_APP_DB_USERNAME, TEMP_BUSINESS_APP_DB_PASSWORD
spring.datasource.url=jdbc:oracle:thin:@${TEMP_BUSINESS_APP_DB_HOST}:${TEMP_BUSINESS_APP_DB_PORT:1521}:${TEMP_BUSINESS_APP_DB_SID}
spring.datasource.driverClassName=oracle.jdbc.OracleDriver
spring.datasource.username=${TEMP_BUSINESS_APP_DB_USERNAME}
spring.datasource.password=${TEMP_BUSINESS_APP_DB_PASSWORD}

# ============================================================================
# Connection Pool Configuration (Hikari)
# ============================================================================
spring.datasource.hikari.maximum-pool-size=${TEMP_BUSINESS_APP_HIKARI_MAX_POOL:10}
spring.datasource.hikari.minimum-idle=${TEMP_BUSINESS_APP_HIKARI_MIN_IDLE:5}
spring.datasource.hikari.connection-timeout=${TEMP_BUSINESS_APP_HIKARI_CONN_TIMEOUT:30000}
spring.datasource.hikari.idle-timeout=${TEMP_BUSINESS_APP_HIKARI_IDLE_TIMEOUT:600000}
spring.datasource.hikari.max-lifetime=${TEMP_BUSINESS_APP_HIKARI_MAX_LIFETIME:1800000}

# ============================================================================
# H2 Console Configuration
# ============================================================================
spring.h2.console.enabled=${TEMP_BUSINESS_APP_H2_CONSOLE_ENABLED:false}

# ============================================================================
# JPA/Hibernate Configuration
# ============================================================================
spring.jpa.database-platform=${TEMP_BUSINESS_APP_JPA_DIALECT:org.hibernate.dialect.OracleDialect}
spring.jpa.hibernate.ddl-auto=${TEMP_BUSINESS_APP_JPA_DDL_AUTO:validate}
spring.jpa.show-sql=${TEMP_BUSINESS_APP_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${TEMP_BUSINESS_APP_JPA_FORMAT_SQL:true}
spring.jpa.properties.hibernate.use_sql_comments=${TEMP_BUSINESS_APP_JPA_SQL_COMMENTS:true}

# ============================================================================
# Logging Configuration
# ============================================================================
logging.level.root=INFO
logging.level.com.template.business=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

