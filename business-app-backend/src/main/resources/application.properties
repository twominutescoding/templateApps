# ============================================================================
# Application Configuration (Common Properties)
# ============================================================================
# Note: Profile-specific configurations are in application-{profile}.properties
# Always run with a profile: dev, test, or prod
# ============================================================================

# Application Name
spring.application.name=business-app-backend

# Active Profile
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# ============================================================================
# Server Configuration
# ============================================================================
server.port=${TEMP_BUSINESS_APP_SERVER_PORT:8090}
server.servlet.context-path=${TEMP_BUSINESS_APP_CONTEXT_PATH:/api}

# ============================================================================
# Jackson Configuration
# ============================================================================
# Note: WRITE_DATES_AS_TIMESTAMPS was removed in Jackson 3.x (Spring Boot 4.0)
# Jackson 3.x defaults to ISO-8601 date format (not timestamps)
spring.jackson.time-zone=UTC

# ============================================================================
# CORS Configuration
# ============================================================================
cors.allowed-origins=${TEMP_BUSINESS_APP_CORS_ORIGINS:http://localhost:5173,http://localhost:3000}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=*
cors.allow-credentials=true

# ============================================================================
# API Documentation (OpenAPI/Swagger)
# ============================================================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# ============================================================================
# Application Logger Configuration (Remote Database Logging via Auth-Service)
# ============================================================================
# Entity name for this application (must exist in auth-service D_ENTITIES table)
app.logging.entity-name=${TEMP_BUSINESS_APP_LOGGING_ENTITY_NAME:TEMP_BUSINESS_APP}
# Service identifier (stored as CREATE_USER in logs)
app.logging.create-user=${TEMP_BUSINESS_APP_LOGGING_CREATE_USER:business-app-backend}
# Enable/disable remote logging to auth-service (SLF4J always works)
app.logging.enabled=${TEMP_BUSINESS_APP_LOGGING_ENABLED:true}

# ============================================================================
# Auth Service Configuration (External Authentication)
# ============================================================================
auth.service.url=${TEMP_BUSINESS_APP_AUTH_SERVICE_URL:http://localhost:8091/auth/api/v1/auth/login}
auth.service.refresh-url=${TEMP_BUSINESS_APP_AUTH_SERVICE_REFRESH_URL:http://localhost:8091/auth/api/v1/auth/refresh}
auth.service.log-url=${TEMP_BUSINESS_APP_AUTH_SERVICE_LOG_URL:http://localhost:8091/auth/api/v1/logs}

# ============================================================================
# Profile-Specific Configurations
# ============================================================================
# JWT, Database, Logging, and other environment-specific settings
# are configured in application-{profile}.properties files:
#   - application-dev.properties  (H2 database, debug logging)
#   - application-test.properties (Oracle database, debug logging)
#   - application-prod.properties (Oracle database, production logging)
