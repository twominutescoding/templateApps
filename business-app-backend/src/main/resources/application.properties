# ============================================================================
# Application Configuration
# ============================================================================

spring.application.name=business-app-backend

# ============================================================================
# Server Configuration
# ============================================================================
server.port=${TEMP_BUSINESS_APP_SERVER_PORT:8090}
server.servlet.context-path=${TEMP_BUSINESS_APP_CONTEXT_PATH:/api}

# ============================================================================
# Jackson Configuration
# ============================================================================
spring.jackson.time-zone=UTC

# ============================================================================
# CORS Configuration
# ============================================================================
cors.allowed-origins=${TEMP_BUSINESS_APP_CORS_ORIGINS:http://localhost:5173,http://localhost:3000}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=*
cors.allow-credentials=true

# ============================================================================
# API Documentation (OpenAPI/Swagger)
# ============================================================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# ============================================================================
# Application Logger Configuration (Remote Database Logging via Auth-Service)
# ============================================================================
app.logging.entity-name=${TEMP_BUSINESS_APP_LOGGING_ENTITY_NAME:TEMP_BUSINESS_APP}
app.logging.create-user=${TEMP_BUSINESS_APP_LOGGING_CREATE_USER:business-app-backend}
app.logging.enabled=${TEMP_BUSINESS_APP_LOGGING_ENABLED:true}

# ============================================================================
# Auth Service Configuration (External Authentication)
# ============================================================================
auth.service.host=${TEMP_BUSINESS_APP_AUTH_SERVICE_HOST:http://localhost:8091/auth}
auth.service.login-endpoint=${TEMP_BUSINESS_APP_AUTH_SERVICE_LOGIN_ENDPOINT:/api/v1/auth/login}
auth.service.refresh-endpoint=${TEMP_BUSINESS_APP_AUTH_SERVICE_REFRESH_ENDPOINT:/api/v1/auth/refresh}
auth.service.log-endpoint=${TEMP_BUSINESS_APP_AUTH_SERVICE_LOG_ENDPOINT:/api/v1/logs}

# ============================================================================
# JWT Configuration
# ============================================================================
# WARNING: Override TEMP_BUSINESS_APP_JWT_SECRET in production! Must match auth-service secret.
jwt.secret=${TEMP_BUSINESS_APP_JWT_SECRET:9ff7ff40e4641ffc5e1078ce57f682723c7371612ecc84a0e9c60e786f90cfb0}
jwt.expiration=${TEMP_BUSINESS_APP_JWT_EXPIRATION:900000}

# ============================================================================
# Database Configuration
# ============================================================================
spring.datasource.url=${TEMP_BUSINESS_APP_DB_URL}
spring.datasource.driverClassName=${TEMP_BUSINESS_APP_DB_DRIVER:oracle.jdbc.OracleDriver}
spring.datasource.username=${TEMP_BUSINESS_APP_DB_USERNAME}
spring.datasource.password=${TEMP_BUSINESS_APP_DB_PASSWORD}

# ============================================================================
# Connection Pool Configuration (Hikari)
# ============================================================================
spring.datasource.hikari.maximum-pool-size=${TEMP_BUSINESS_APP_HIKARI_MAX_POOL:10}
spring.datasource.hikari.minimum-idle=${TEMP_BUSINESS_APP_HIKARI_MIN_IDLE:5}
spring.datasource.hikari.connection-timeout=${TEMP_BUSINESS_APP_HIKARI_CONN_TIMEOUT:30000}
spring.datasource.hikari.idle-timeout=${TEMP_BUSINESS_APP_HIKARI_IDLE_TIMEOUT:600000}
spring.datasource.hikari.max-lifetime=${TEMP_BUSINESS_APP_HIKARI_MAX_LIFETIME:1800000}

# ============================================================================
# JPA/Hibernate Configuration
# ============================================================================
spring.jpa.database-platform=${TEMP_BUSINESS_APP_JPA_DIALECT:org.hibernate.dialect.OracleDialect}
spring.jpa.hibernate.ddl-auto=${TEMP_BUSINESS_APP_JPA_DDL_AUTO:validate}
spring.jpa.show-sql=${TEMP_BUSINESS_APP_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${TEMP_BUSINESS_APP_JPA_FORMAT_SQL:false}
spring.jpa.properties.hibernate.use_sql_comments=${TEMP_BUSINESS_APP_JPA_SQL_COMMENTS:false}

# ============================================================================
# Logging Configuration
# ============================================================================
logging.level.root=${TEMP_BUSINESS_APP_LOG_LEVEL_ROOT:INFO}
logging.level.com.template.business=${TEMP_BUSINESS_APP_LOG_LEVEL_APP:INFO}
logging.level.org.springframework.web=${TEMP_BUSINESS_APP_LOG_LEVEL_WEB:WARN}
logging.level.org.hibernate.SQL=${TEMP_BUSINESS_APP_LOG_LEVEL_SQL:WARN}
