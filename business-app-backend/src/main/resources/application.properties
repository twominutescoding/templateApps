# Application Name
spring.application.name=business-app-backend

# Active Profile (dev or prod)
# To switch profiles, set environment variable: SPRING_PROFILES_ACTIVE=prod
# Or run with: java -jar app.jar --spring.profiles.active=prod
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Server Configuration
server.port=8090
server.servlet.context-path=/api

# Jackson Configuration
# Note: Compatible with both Spring Boot 3.x and 4.x
# Spring Boot 4.0 (Jackson 3.x) defaults to ISO-8601 format
spring.jackson.time-zone=UTC

# JWT Configuration (used for validating tokens from auth-service)
jwt.secret=${JWT_SECRET:your-secret-key-change-this-in-production-make-it-at-least-256-bits-long}
jwt.expiration=86400000

# Auth Service Configuration
auth.service.url=${AUTH_SERVICE_URL:http://localhost:8091/auth/api/v1/auth/login}
auth.service.refresh-url=${AUTH_SERVICE_REFRESH_URL:http://localhost:8091/auth/api/v1/auth/refresh}

# CORS Configuration
cors.allowed-origins=${CORS_ORIGINS:http://localhost:5173,http://localhost:3000}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=*
cors.allow-credentials=true

# API Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
