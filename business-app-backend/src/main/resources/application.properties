# Application Name
spring.application.name=business-app-backend

# Active Profile (dev or prod)
# To switch profiles, set environment variable: SPRING_PROFILES_ACTIVE=prod
# Or run with: java -jar app.jar --spring.profiles.active=prod
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Server Configuration
server.port=8090
server.servlet.context-path=/api

# Jackson Configuration
# Spring Boot 4.0.1 (Jackson 3.x) defaults to ISO-8601 format
spring.jackson.time-zone=UTC

# JWT Configuration (used for validating tokens from auth-service)
jwt.secret=${JWT_SECRET:9ff7ff40e4641ffc5e1078ce57f682723c7371612ecc84a0e9c60e786f90cfb0}
jwt.expiration=900000

# Auth Service Configuration
auth.service.url=${AUTH_SERVICE_URL:http://localhost:8091/auth/api/v1/auth/login}
auth.service.refresh-url=${AUTH_SERVICE_REFRESH_URL:http://localhost:8091/auth/api/v1/auth/refresh}
auth.service.log-url=${AUTH_SERVICE_LOG_URL:http://localhost:8091/auth/api/v1/logs}

# ============================================================================
# Application Logger Configuration (Remote Database Logging via Auth-Service)
# ============================================================================
# Enable/disable remote logging to auth-service (SLF4J always works)
app.logging.enabled=${APP_LOGGING_ENABLED:true}
# Entity name for this application (must exist in auth-service D_ENTITIES table)
app.logging.entity-name=${APP_LOGGING_ENTITY_NAME:BUSINESS_APP}
# Service identifier (stored as CREATE_USER in logs)
app.logging.create-user=${APP_LOGGING_CREATE_USER:business-app-backend}

# CORS Configuration
cors.allowed-origins=${CORS_ORIGINS:http://localhost:5173,http://localhost:3000}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=*
cors.allow-credentials=true

# API Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
